<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon-google.ico">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <nav>
        <a href="#" class="link">Gmail</a>
        <a href="#" class="link">Images</a>
        <a href="#" class="link-around"><span class="material-icons-outlined">apps</span></a>
        <a href="https://github.com/RAS111" class="link-around" target="_blank"><span class="avatar"><img src="images/account.jpg" alt="avatar"></span></a>
    </nav>
    <main>
        <div class="img">
            <img src="images/logo.png" alt="logo">
        </div>
        
        <div class="searchbar">
            <img src="images/google-search.png" alt="search" class="search-icon">
            <input type="text" class="search-input">
            <button class="microphone-icon"><img src="images/google-microphone.png" alt="microphone"></button>
        </div>
        <div class="search-button">
            <a href="#"><button class="btn-search">Google Search</button></a>
            <a href="#"><button class="btn-search">I'm Feeling Lucky</button></a>
        </div>
    </main>
    <footer>
        <div class="left-section">
            <a href="#" class="left-link">About</a>
            <a href="#" class="left-link">Advertising</a>
            <a href="#" class="left-link">Business</a>
            <a href="#" class="left-link">How Search Works</a>
        </div>
        <div class="right-section">
            <a href="#" class="right-link">Privacy</a>
            <a href="#" class="right-link">Terms</a>
            <a href="#" class="right-link">Settings</a>
        </div>
    </footer>
</body>
</html>
